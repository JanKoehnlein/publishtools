<h1>WIKIs</h1>

@for site in sites
	<div>
		@if site.cat == .wiki
		
		<a href="//@{site.domains[0]}@port_str">@{site.name}</a> 
		&nbsp;&nbsp;	
		<a href="//@{site.domains[0]}@port_str/errors">errors check</a>
		@end	
	</div>
@end


<h1>WEBSITES</h1>

@for site in sites
<div>
	@if site.cat == .web
	<a href="//@{site.domains[0]}@port_str">@{site.name}</a>
	&nbsp;&nbsp;
	@end
</div>
@end

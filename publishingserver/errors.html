<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <h1> @sitename Errors</h1>
  <br>
  <br>

  <h3> Site Errors</h3>
  
  <table class="table">
    <thead>
      <tr>
        <th>Page</th>
        <th>Error</th>
      </tr>
    </thead>
    <tbody>
        @for error in site_errors
      <tr>
        <td>@error.path</td>
        <td>@error.error</td>
      </tr>
      @end
    </tbody>
  </table>

  <br>
  <br>

  <h3> Page Errors</h3>
  
  <table class="table">
    <thead>
      <tr>
        <th>Page</th>
        <th>Line</th>
        <th>Line Number</th>
        <th>Error</th>
      </tr>
    </thead>
    <tbody>
        @for name, errors in page_errors
          
          <tr>
            @for error in errors
            <td>@name</td>
            <td>@error.line</td>
            <td>@error.linenr</td>
            <td>@error.msg</td>
          @end

          </tr>
        @end
    </tbody>
  </table>
  


</div>
</body>
</html>
